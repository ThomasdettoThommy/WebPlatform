      <h2 align="center">Registrazione</h2>
      <div align="center" id="registrationWrapper">
        <form id="regForm" action="register.php" method="get">
        <br>
	      <p>Inserisci i tuoi dati</p>
	      <label>Nome:</label><br>
	      <input id="nameField" type="text" name="name" class=textField onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';"><br>
	      <label>Cognome:</label><br>
	      <input id="surnameField" type="text" name="surname" class=textField onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';"><br>
	      <label>Paese di provenienza:</label><br>
	      <select id="countryField" name="country">
			<option value="undef" selected> &lt; selezionare una &gt; </option>
			<option value="ITA">Italia</option>
			<option value="ENG">Inghilterra</option>
			</select><br><br>
	      <label>E-mail:</label><br>
	      <input id="emailField" type="text" name="email" class=textField onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';">
	      <br>
	      <label>Password:</label><br>
	      <input id="passwordField" type="text" name="password" class=textField onFocus="this.style.background = '#ffffff';" onBlur="this.style.background = '#bfbfbf';"><br>
	      <br><input type="submit" value="Registrati" class="button" id="LoginButton">
	   </form>
